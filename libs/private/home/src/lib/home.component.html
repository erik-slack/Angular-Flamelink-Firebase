<header>
  <h1>Bedtime Stories</h1>
</header>

<main>
  <div class="story-container top-shelf"></div>
  <ol class="story-container">
    <li *ngFor="let shortStory of shortStories">
      <short-story
        [shortStory]="shortStory"
        (click)="storyClicked('short', shortStory)">
      </short-story>
    </li>
  </ol>
  <ol class="story-container">
    <li *ngFor="let longStory of longStories">
      <long-story
        [longStory]="longStory"
        (click)="storyClicked('long', longStory)">
      </long-story>
    </li>
  </ol>
  <div class="story-container bottom-shelf"></div>
</main>
<div class="open-story" *ngIf="activeStory && activeStoryType === 'short'">
  <h1>{{activeStory.name}}</h1>
  <p [innerHTML]="activeStory.text"></p>
</div>
<div class="open-story" *ngIf="activeStory && activeStoryType === 'long'">
  <h1>{{activeStory.name}}</h1>
  <div class="section" *ngFor="let section of activeStory.sections">
    <h2 [innerHTML]="section.name"></h2>
    <p [innerHTML]="section.text"></p>
  </div>
</div>
